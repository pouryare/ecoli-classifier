{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">E. coli DNA Sequence Classifier</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if prediction %}
    <div class="mt-4">
        <h3>Prediction: {{ prediction }}</h3>
    </div>
    {% endif %}
</div>
{% endblock %}
